<h1>This is recipe 1 <u>Jaulo</u></h1>
<h2>Nutritious Jaulo</h2>
<h2>Ingredients</h2>

<ul>
    <li>Daal</li>
    <li>Rice</li>
    <li>Vegetables(carrot, pumpkin)</li>
    <li>Water</li>
</ul>


<h2>How to prepare</h2>
<ol>
    <li>Briefly fry equal amounts of daal and rice in oil</li>
    <li>Add chopped vegetables</li>
    <li>Add water</li>
    <li>Cook in pressure cooker till the ledo is thick</li>

</ol>
